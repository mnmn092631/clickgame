<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ccf5e8ee35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="status">
        <button type="button" class="playBtn">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="timer hidden">0:00</span>
        <span class="score hidden">10</span>
      </header>
      <section class="itemBox"></section>
    </section>
    <section class="pop-up hidden">
      <button type="button" class="retry">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
      <span class="pop-upText"></span>
    </section>
  </body>
</html>
